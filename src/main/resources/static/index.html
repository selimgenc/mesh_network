<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Connections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <svg width="960" height="750"></svg>
        </div>
        <div class="col">
            <div class="form-container">
                <form id="pathForm" class="form-inline mb-3">
                    <div class="container ">
                        <h4>Show Lightest path</h4>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="from" class="mr-2">From:</label>
                                    <input type="number" id="from" name="from" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="to" class="mr-2">To:</label>
                                    <input type="number" id="to" name="to" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Find Shortest Path</button>
                                </div>
                            </div>
                            <div class="col">
                                <span id="totalDistance" class="ml-3"></span>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="addNodeForm" class="form-inline mb-3">
                    <div class="container ">
                        <h4>Add new node</h4>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nodeName" class="mr-2">Node Name:</label>
                                    <input type="text" id="nodeName" name="nodeName" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Add Node</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="connectNodes" class="form-inline mb-3">
                    <div class="container ">
                        <h4>Connect Nodes</h4>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="fromConnect" class="mr-2">From:</label>
                                    <input type="number" id="fromConnect" name="fromConnect" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="toConnect" class="mr-2">To:</label>
                                    <input type="number" id="toConnect" name="toConnect" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="distance" class="mr-2">Distance:</label>
                                    <input type="number" id="distance" name="distance" class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info">Connect Nodes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="fetchData.js"></script>
<script src="processData.js"></script>
<script src="highlightPath.js"></script>
<script src="visualization.js"></script>
</body>
</html>
